<html>
    <head>
        <title> FORM</title>
    </head>
    <body>
    <h3>Form</h3>
        <form>
            <fieldset>
                <legend><b>Your details:</b></legend>
                <b>1.Name</b> <input type="text" placeholder="First and Last Name"><br>
               <br>
                <b>2.Email</b> <input type="email" placeholder="example@domain.com"><br>
                <br>
                <b>3.Phone</b> <input type="text" maxlength="10" placeholder="9876432100" required><br>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Delivery Address:</b></legend>
                <b>1.Address</b> <textarea cols="20" rows="5"></textarea><br>
                <br>
                <b>2.Post code</b> <input type="text"><br>
                <br>
                <b>3.Country</b> <select id="" name="">
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Card details:</b></legend>
                1.<fieldset>
                <legend><b>Card type</b></legend>
                1.<input type="radio">VISA<br>
                2.<input type="radio">AmEx<br>
                3.<input type="radio">Mastercard<br>
                </fieldset>
                <br>
                <b>2.Card number</b> <input type="Text"><br>
                <br>
                <b>3.Security Code</b> <input type="text"><br>
                <br>
                <b>4.Name on card</b> <input type="text" placeholder="Exact name as on the card">
            </fieldset><br>
            <input type="submit" value="Buy it">
        </form>
        
    </body>
</html>
