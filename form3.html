<html>
    <head>
        <title>Insurance Form</title>
    </head>
    <body>
        <form>
            <h2>Health Insurance Information Form</h2><br>
            <input type="text" placeholder="Your Name">&nbsp;&nbsp;
            <input type="text" placeholder="Age"><br>
            <br>
            <input type="email" placeholder="email">&nbsp;&nbsp;
            <input type="text" placeholder="phone Number"><br>
            <br>
            <textarea cols="45" rows="5" placeholder="street Address"></textarea><br>
            <br>
            <input type="text" placeholder="City">&nbsp;&nbsp;
            <input type="text" placeholder="State">
            <br>
            <br>
            <input type="text" placeholder="Zip Code">&nbsp;&nbsp;
            <input type="text" placeholder="Country"><br>
            <br>
            <input type="text" placeholder="Spouse's Name">&nbsp;&nbsp;
            <input type="text" placeholder="Spouse Age"><br>
            <br>
            <input type="text" placeholder="Children (upto 29 age)Name">&nbsp;&nbsp;
            <input type="text" placeholder="Children age"><br>
            <br>
            Does your employer offer health Insurance?<br>
            <input type="radio">yes<br>
            <input type="radio">No<br>
            Do you receive Medicare?<br>
            <input type="radio">yes<br>
            <input type="radio">No<br>
            <textarea cols="45" rows="10" placeholder="Any message"></textarea> <br>
            <br>
            <input type="submit" value="send">
            <input type="submit" value="clear">
        </form>
    </body>
</html>
